<div class="container">
    <section class="row justify-content-center text-center" id="sections">
        <!--Title-->
        <h2 class="col-12 display-4 text-capitalize mb-3"> What I do?</h2>
        <!--Cards-->
        <article *ngFor="let item of sections" class="col-10 col-md-10 col-lg-3 bg-white rounded shadow p-3 m-4 fw-light">
            <!--Icon-->
            <img [src]="item.image" alt="Icon Angular" srcset="" class="bg-gradient d-inline-block mb-3 icon-section">
            <!--Title-->
            <h3 class="text-capitalize">
                {{item.title}}
            </h3>
            <!--Description-->
            <p class="text-muted">
                {{item.description}}
            </p>
        </article>
    </section>
    <hr>
</div>
